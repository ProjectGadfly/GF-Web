<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

      <![endif]-->
    </head>
    <body>

      <div class="jumbotron">
        <p> Jumbotron outside container </p>
      </div>


      <div class = "container">

        <h1> Container </h1>
        
        <div class = "page-header">
          <h1>Container + Pageheader</h1>
        </div>

        <div class="jumbotron">
          <p> Jumbotron inside container </p>

          <p>
            <a href="#" class="btn btn-default btn-lg" role="button"> More Info </a>

            <button type="submit" class="btn btn-danger" role="button">Danger</button>

            <input type="button" value="Info" class="btn btn-info">

          </p>
        
        <table>
          <tr class="row">
            <td class="col">Hello table</td>
          </tr>
        </table>
        
        </div>



      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
    </body>
    </html>

    <h1 title="topic1">Headline 1</h1>
    <h2 title="topic2">Headline 2</h2>
    <h3 title="topic3">Headline 3</h3>
